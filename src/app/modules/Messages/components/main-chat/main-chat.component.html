<div class="container-all">
    <div class="contacts">
        <app-contact-chat-list *ngIf="canShowContact()"></app-contact-chat-list>
    </div>
    <div *ngIf="selectedChat != null" class="chat">
        <app-chat [chat]="selectedChat" (backContacts)="selectedChat = null" ></app-chat>
    </div>
</div>
