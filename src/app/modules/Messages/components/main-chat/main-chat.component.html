<div class="container-all">
    <div *ngIf="canShowContact()" class="contacts">
        <app-contact-chat-list ></app-contact-chat-list>
    </div>
    <div *ngIf="selectedChat != null" class="chat">
        <app-chat [chat]="selectedChat" (backContacts)="clearSelectedChat()" ></app-chat>
    </div>
    <div *ngIf="canShowPreview()" class="chat-preview">
        <img src="assets/img/icons/logo-fastmessage.svg" alt="Fast Messsage" />
    </div>
</div>
