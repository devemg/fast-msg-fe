<div class="container-list">
  <mat-selection-list [multiple]="false" (selectionChange)="selectChat($event)">
    <div mat-subheader>Conversaciones</div>
        <mat-list-option  *ngFor="let item of chatList" [value]="item.id" >
          <img mat-list-icon [src]="item.image" alt="image" />
          <div mat-line class="name">{{item.title}}</div>
          <div *ngIf="item.lastMessage" mat-line class="message"> {{item.lastMessage}} </div>
        </mat-list-option>
  </mat-selection-list>
</div>
