<div class="content">
    <h1>{{title}}</h1>
    <div class="grid">
        <mat-card *ngFor="let item of contactList" class="contact">
            <img [src]="item.image" alt="contact" />
            <h2>{{item.name}}</h2>
            <p *ngIf="item.email" >{{item.email}}</p>
            <div>
                <button mat-icon-button color="primary">
                    <mat-icon>person_add</mat-icon>
                  </button>
            </div>
        </mat-card>
    </div>
</div>
