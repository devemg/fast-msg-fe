<div class="content">
    <h1>{{isContacts?'Contactos':'Comunidad'}}</h1>
    <div class="grid">
        <mat-card *ngFor="let item of contactList" class="contact">
            <img [src]="item.image" alt="contact" />
            <h3>{{item.name}}</h3>
            <p *ngIf="item.email" >{{item.email}}</p>
            <div>
                <button *ngIf="!isContacts" (click)="addContact(item)" mat-icon-button color="primary">
                    <mat-icon>person_add</mat-icon>
                </button>
                <button *ngIf="isContacts" (click)="removeContact(item._id)" mat-icon-button color="primary">
                    <mat-icon>person_remove</mat-icon>
                </button>
                <button *ngIf="isContacts" (click)="createChat(item)" mat-icon-button color="primary">
                    <mat-icon>message</mat-icon>
                </button>

            </div>
        </mat-card>
    </div>
</div>
