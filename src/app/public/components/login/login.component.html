<div class="container-login">
    <mat-card class="container-form">
        <h1>Inicia Sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <!-------correo-------->
            <mat-form-field class="field" appearance="legacy">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput placeholder="correo@example.com" formControlName="email" required>
                <!------errores----->
                <mat-error *ngIf="handleError(loginForm,'email','required')">
                    El correo Electrónico es <strong>requerido</strong>
                </mat-error>
                <mat-error *ngIf="handleError(loginForm,'email','email')">
                    El correo Electrónico tiene un formato <strong>incorrecto</strong>
                </mat-error>
            </mat-form-field>
            <!-------contraseña----->
            <mat-form-field appearance="legacy">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="constraseña" formControlName="password" type="password" required>
                <!-----errores----->
                <mat-error *ngIf="handleError(loginForm,'password','required')">
                    La contraseña es <strong>requerida</strong>
                </mat-error>
                <mat-error *ngIf="handleError(loginForm,'password','minlength')">
                    La contraseña debe contener <strong>al menos 8 carácteres</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width" >Entrar</button>
            <div class="options">
                <p>¿Olvidaste tu contraseña? <a [routerLink]="['/reset-password']">Recupera la Contraseña</a> </p>
                <p>¿No tienes una cuenta? <a [routerLink]="['/register']">Crea una cuenta</a> </p>
            </div>
        </form> 
    </mat-card>
</div>
