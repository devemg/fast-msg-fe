<div class="container-contact">
    <div class="container-form">
        <h1>Contacta con nosotros</h1>
        <h4>Nos encantará conocer tu opinión</h4>
        <form [formGroup]="contactForm" (ngSubmit)="submit()">

            <!-------name-------->
            <mat-form-field class="field" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" class="form-control"  type="text" 
                formControlName="name" required>
                <!------errores----->
                <mat-error *ngIf="handleError(contactForm,'name','required')">
                    El nombre es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>

            <!-------correo-------->
            <mat-form-field class="field" appearance="fill">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput type="email" class="form-control" 
                placeholder="correo@example.com" formControlName="email" required>
                <!------errores----->
                <mat-error *ngIf="handleError(contactForm,'email','required')">
                    El correo Electrónico es <strong>requerido</strong>
                </mat-error>
                <mat-error *ngIf="handleError(contactForm,'email','email')">
                    El correo Electrónico tiene un formato <strong>incorrecto</strong>
                </mat-error>
            </mat-form-field>
            
            <!-------mensaje-------->
            <mat-form-field class="field" appearance="fill">
                <mat-label>Mensaje</mat-label>
                <textarea matInput placeholder="Mensaje" 
                formControlName="message" required></textarea>
                <!------errores----->
                <mat-error *ngIf="handleError(contactForm,'message','required')">
                    El mensaje es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
                <button class="btn-submit" type="submit">Enviar</button>
        </form>
    </div>
</div>
