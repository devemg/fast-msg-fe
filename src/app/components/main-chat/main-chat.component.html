<mat-sidenav-container
    class="example-container" (backdropClick)="closeSideNav()">
    
  <mat-sidenav #sidenav (keydown.escape)="closeSideNav()" disableClose mode="side">
    <p><button mat-button (click)="closeSideNav()">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <div id="container">
        <div id="options">
            <ul>
                <li><mat-icon class="icon"
                    (click)="openSideNav()" 
                    matTooltip="Cuenta" matTooltipPosition="right"
                    >account_circle</mat-icon></li>
                <li><mat-icon class="icon"
                    (click)="openSideNav()"
                    matTooltip="Contactos" matTooltipPosition="right"
                    >contacts</mat-icon></li>
                <li><mat-icon class="icon"
                    (click)="openSideNav()"
                    matTooltip="Chats" matTooltipPosition="right"
                    >chat</mat-icon></li>
                <li><mat-icon class="icon"
                    (click)="openSideNav()" 
                    matTooltip="Configuración" matTooltipPosition="right"
                    >settings</mat-icon></li>
            </ul>
        </div>
        <div id="chat">
            <app-chat></app-chat>
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
