<div class="container-chats">
  <div id="search">
    <input type="text" placeholder="buscar..." />
    <button mat-icon-button color="accent">
     <mat-icon>search</mat-icon>
      </button>
  </div>
  
  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let chat of chats">
      <div class="icon-chat" mat-list-icon style="background-image: url({{chat.contactImage}});">
      </div>
      <div mat-line class="name">{{chat.contactName}}</div>
      <div mat-line class="message">
        <p><span>{{chat.lastMessage.owner!=idUser?chat.contactName:'Yo'}}:</span>{{chat.lastMessage.content}}</p>
        <span class="date">{{chat.lastMessage.date | date:'short'}}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
