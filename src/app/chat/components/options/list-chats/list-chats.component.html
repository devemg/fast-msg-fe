<div class="container-chats">
  <div id="search">
    <input type="text" placeholder="buscar..." />
    <button mat-icon-button color="accent">
     <mat-icon>search</mat-icon>
      </button>
  </div>
  
  <mat-selection-list [multiple]="false" 
  (selectionChange)="onSelection($event)">
    <mat-list-option *ngFor="let chat of chats" [value]="chat.id">
      <div class="icon-chat" mat-list-icon style="background-image: url({{chat.image}});">
      </div>
      <div mat-line class="name">{{chat.name}}</div>
      <div mat-line class="message" *ngIf="chat.lastMessage">
        <p><span>{{chat.lastMessage.owner!=idUser?chat.name:'Yo'}}:</span>{{chat.lastMessage.content}}</p>
        <span class="date">{{chat.lastMessage.date | date:'short'}}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
